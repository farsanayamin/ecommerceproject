{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1>Sales Report</h1>
            <form method="GET" action="">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
                <input type="submit" value="Get Sales Data" class="form-control mt-4 btn btn-outline-primary">
            </form>
           
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="col-md-3">
            <form action="{% url 'download_sales_report' %}">
                <input type="hidden" value="{{ request.GET.start_date }}" name="start_date">
                <input type="hidden" value="{{ request.GET.end_date }}" name="end_date">
                <button class="btn btn-primary mt-4">Download Sales Report</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const salesData = JSON.parse('{{ sales|escapejs }}');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: salesData.map(sale => sale.date),
                datasets: [{
                    label: 'Total Revenue by Date',
                    data: salesData.map(sale => sale.total_revenue),
                    borderWidth: 1,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            displayFormats: {
                                day: 'MMM D, YYYY'
                            }
                        }
                    }
                }
            }
        });
    });
</script>

{% endblock content %}
