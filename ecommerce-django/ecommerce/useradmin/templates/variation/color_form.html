{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h3>{% if '/add_colors' in request.path %} Add Colors  {% endif %}</h3>

</div>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        <div class="text-center">

            <input type="submit" class="btn btn-success btn-block btn-lg" value="Save">
        </div>
    </form>

</div>




{% endblock content %}
