{% extends "home/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Enter OTP</h2>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      <form method="post" action="{% url 'otp_password' id=id otp_verified='false' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="otp">OTP:</label>
          <input type="text" id="otp" name="otp" required class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
      <form method="post" action="{% url 'resendotp' id=id %}">
        {% csrf_token %}
        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-block">Resend OTP</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
