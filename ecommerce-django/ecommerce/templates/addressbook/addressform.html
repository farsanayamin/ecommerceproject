{% extends "home/base.html" %}
{% block content %}
<div class="text-center">
    <h3>{% if '/add_address' in request.path %} Add Address {% else %} Edit Address {% endif %} <a href="{{referring_url}}" class="btn btn-lg btn-outline-primary float-left"><i class="fa fa-arrow-left"></i> Go Back</a></h3>

</div>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <div class="text-center">
            <input type="hidden" name="referring_url" value="{{ request.META.HTTP_REFERER }}">

            <input type="submit" class="btn btn-success btn-block btn-lg" value="Save">
        </div>
    </form>
</div>

{% endblock content %}
